    <!-- blog -->
     <form action="" class="formBlog" id="formBlog" >
        <h1>Blog</h1>
        <table>
            <tr>
                <td colspan="2">
                    <div class="form-list">
                        <label for="">Project Name</label>
                        <input type="text" id="project" />
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-list">
                        <label for="">Start Date</label>
                        <input type="text" id="startD" />
                    </div>
                </td>
                <td>
                    <div class="form-list">
                        <label for="">End Date</label>
                        <input type="text" id="endD" />
                    </div>
                </td>
                <tr>
                    <td colspan="2">
                        <div class="form-list">
                            <label for="">Description</label>
                            <textarea id="description" rows="6"></textarea>
                        </div>
                    </td>
                </tr>
                <tr>
                    <div class="form-list">
                        <td colspan="2"><label for="">Technologies</label</td>
                        </div>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-list">
                                <input name="tech" type="checkbox" style="width: 15px; margin: 0;" value="Node Js">
                                <label>Node Js</label>
                            </div>
                        </td>
                        <td>
                            <div class="form-list">
                                <input name="tech" type="checkbox" style="width: 15px; margin: 0;" value="Next Js">
                                <label for=""">Next Js</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="form-list">
                                <input name="tech" type="checkbox" style="width: 15px; margin: 0;" value="React Js">
                                <label for="">React Js</label>
                            </div>
                        </td>
                        <td>
                            <div class="form-list">
                                <input name="tech" type="checkbox" style="width: 15px; margin: 0;" value="TypeScript">
                                <label for="">TypeScript</label>
                            </div>
                        </td>
                    </tr>
                    <td colspan="2">
                        <div class="form-list">
                            <label for="">Upload Image</label>
                            <input type="file" id="image" />
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="blogBtn">
                        <button type="submit" id="submit">Submit</button>
                        </div>
                    </td>
                </tr>
        </table>
     </form>
    </div>
